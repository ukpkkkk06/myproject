version: '3.8'

services:
  # 后端 API 服务
  api:
    build:
      context: ../project_back
      dockerfile: docker/Dockerfile
    container_name: myexam-api
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - DEBUG=false
      - DATABASE_URL=mysql+pymysql://root:123456@db:3306/myexam_db
      - JWT_SECRET=a3f98c1de7b25a6fc4d09e1b7d3af0c26b8e1a5de3c79b4f2d8ac1e67f05b9d4
      - JWT_EXPIRE_MINUTES=1440
      - HEALTH_CHECK_URL=http://localhost:8000/api/v1/health
      # 🔥 可选：配置外部监控 webhook（例如 Slack、钉钉、企业微信）
      # - HEALTH_WEBHOOK_URL=https://your-monitoring-webhook.com/api/health
    volumes:
      - ../project_back/logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - myexam-network
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # MySQL 数据库
  db:
    image: mysql:8.0
    container_name: myexam-db
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=myexam_db
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ../project_back/sql/00_init.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
    restart: unless-stopped
    networks:
      - myexam-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 🔥 独立的健康监控容器（每5分钟报活）
  health-monitor:
    build:
      context: ../project_back
      dockerfile: docker/Dockerfile
    container_name: myexam-health-monitor
    environment:
      - HEALTH_CHECK_URL=http://api:8000/api/v1/health
      # 🔥 配置你的外部监控 webhook（例如：Slack、钉钉、Prometheus Pushgateway）
      # - HEALTH_WEBHOOK_URL=https://your-webhook.com/health
    command: ["python", "scripts/health/healthcheck.py", "monitor", "300"]  # 300秒 = 5分钟
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - myexam-network

networks:
  myexam-network:
    driver: bridge

volumes:
  mysql-data:
