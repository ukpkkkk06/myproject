# Nginx 反向代理配置示例
# 将此文件复制到服务器 /etc/nginx/sites-available/myexam

server {
    listen 80;
    # ⚠️ 修改为你的域名或服务器IP
    server_name YOUR_DOMAIN_OR_IP;

    # 如果配置了SSL,可以添加强制跳转到HTTPS
    # return 301 https://$server_name$request_uri;

    # 日志
    access_log /var/log/nginx/myexam_access.log;
    error_log /var/log/nginx/myexam_error.log;

    # 客户端上传大小限制
    client_max_body_size 10M;

    # API 反向代理
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket 支持(如果需要)
    location /ws/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 健康检查接口
    location /health {
        proxy_pass http://localhost:8000/api/v1/health;
        access_log off;
    }

    # 前端静态文件(如果有H5版本)
    # location / {
    #     root /opt/myproject/frontend-mp/dist;
    #     try_files $uri $uri/ /index.html;
    #     expires 7d;
    #     add_header Cache-Control "public, immutable";
    # }
}

